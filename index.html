<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BET ON YOU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0f0f0f; color:white; }
    header { padding:40px; text-align:center; }
    h1 { font-size:2.5em; }
    p { color:#ccc; }
    .btn { display:inline-block; padding:15px 25px; background:#00ff99; color:#000; border-radius:10px; text-decoration:none; font-weight:bold; }
    section { padding:40px; max-width:900px; margin:auto; }
    .card { background:#1a1a1a; padding:20px; border-radius:15px; margin-bottom:20px; }
  </style>
</head>
<body>

<header>
  <h1>BET ON YOU</h1>
  <p>Transforme tes objectifs en défis.</p>
  <a class="btn" href="#defi">Créer un défi</a>
</header>

<section>
  <div class="card">
    <h2>Comment ça marche</h2>
    <p>Crée un défi • Invite tes potes • Gagne des points et des badges.</p>
  </div>

  <div class="card" id="defi">
    <h2>Créer un défi</h2>
    <p>(Bientôt disponible)</p>
  </div>

  <div class="card">
    <h2>Classement</h2>
    <p>Les meilleurs challengers arrivent bientôt.</p>
  </div>

  <div class="card">
    <h2>Premium</h2>
    <p>Fonctionnalités avancées disponibles plus tard.</p>
  </div>
</section>

</body>
</html>
